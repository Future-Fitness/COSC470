services:
  mariadb:
    image: mariadb:latest
    restart: always
    environment:

      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=cosc471
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - 33123:3306
  
  frontend:
    restart: always
    build:
      context: .
      dockerfile: ./front.dockerfile
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    ports:
      - 3000:3000
    depends_on:
      - backend

  backend:
    restart: always
    build:
      context: .
      dockerfile: ./back.dockerfile
    environment:
      - MYSQL_HOST=mariadb
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASS=root
      - MYSQL_DB=cosc471
      - PORT=5000
    volumes:
      - ./backend/src:/app/src
    ports:
      - 5000:5000
    depends_on:
      - mariadb